{% extends 'base/base.html' %}
{% block content %}
        <div class="login">
    <!--Script menu -->
    {% if is_dealer %}
    <script>
      setTimeout(function(){menu("#dealer_sign_in")},500);
    </script>
    {%else%}
    <script>
      setTimeout(function(){menu("#my_Account")},500);
    </script>
    {% endif %}
        <div class="row login">
            <div class="col-sm-12">
                <div class="form-top">
                    <div class="form-top-left">
                        <h3>Sign up now</h3>
                    </div>
                    <div class="form-top-right">
                        <p>Fill in the form below to get instant access:</p>
                    </div>
                </div>
                <div class="form-bottom">
                    <form enctype="multipart/form-data" role="form" action="/create/" method="post" class="login-form">
                      <input type="hidden" name="type" value="sign">
                      <table>
                        {% csrf_token %}
                        {{error}}
                        {{form.as_table}}
                      </table>
                        <div class="boton">
                            <button type="submit" class="btn">Sign me up!</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
